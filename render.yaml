services:
  - type: web
    name: hinova-uppchannel-monitor
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: HINOVA_TOKEN
        sync: false
      - key: HINOVA_USUARIO
        sync: false
      - key: HINOVA_SENHA
        sync: false
      - key: UPPCHANNEL_API_KEY
        sync: false
      - key: SITUACOES_ATIVAS
        value: "1,9"
      - key: INTERVALO_MINUTOS
        value: "15"
